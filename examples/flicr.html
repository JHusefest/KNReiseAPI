<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <style type="text/css">
            #map {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/underscore/underscore-min.js"></script>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <script src="../dist/KNreiseAPI.js"></script>

        <script type="text/javascript">

            function getMap(div) {
                var map = L.map(div);
                L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo2graatone&zoom={z}&x={x}&y={y}', {attribution: '&copy; <a href="http://kartverket.no">Kartverket</a>Í„'}).addTo(map);
                return map;
            }

            (function () {
                'use strict';

                var api = new KR.API({
                    flickr: {
                        apikey: '65a0d78867596f8ccfeb9718f4d915d0'
                    }
                });

                var bbox = '10.309982,63.412734,10.498123,63.453578';

                var dataset = {
                    api: 'flickr',
                    user_id: 'trondheim_byarkiv',
                    tags: ['nidaros', 'grave'],
                    tag_mode: 'any'
                };
                var map = getMap('map');

                map.setView([63.43, 10.39], 14);

                api.getWithin(dataset, map.getCenter(), 1000, function (geoJson) {
                    map.fitBounds(L.geoJson(geoJson, {
                        onEachFeature: function (feature, layer) {
                            layer.bindPopup('<h3>' + feature.properties.title + '</h3><img src="' + feature.properties.image + '" />');
                        }
                    }).addTo(map).getBounds());
                });

                /*
                api.getBbox(dataset, bbox, function (geoJson) {

                    map.fitBounds(L.geoJson(geoJson, {
                        onEachFeature: function (feature, layer) {
                            layer.bindPopup('<h3>' + feature.properties.title + '</h3><img src="' + feature.properties.image + '" />');
                        }
                    }).addTo(map).getBounds());
                });
                */

            }());

        </script>
    </body>
</html>
