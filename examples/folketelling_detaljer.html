<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            #map {
                position: absolute;

    <body>
        <div><pre id="res1"></pre></div>
        <div><pre id="res2"></pre></div>
        <div><pre id="res3"></pre></div>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/underscore/underscore-min.js"></script>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../dist/KNreiseAPI.js"></script>

        <script type="text/javascript">


            (function () {
                'use strict';

                var api = new KR.API();

                //by
                var folketelling1 = {
                    api: 'folketelling',
                    type: 'propertyData',
                    propertyId: 'gf01036806021333'
                };

                api.getData(folketelling1, function (geoJson) {
                    $('#res1').html(JSON.stringify(geoJson, null, 2));
                });

            }());
        </script>
