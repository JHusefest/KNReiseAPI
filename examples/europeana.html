<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/github-gist.min.css" rel="stylesheet">
        <style type="text/css">
            #map {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }

        </style>
    </head>
    <body>
        <div id="map"></div>

        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/underscore/underscore-min.js"></script>
        <script src="../dist/KNreiseAPI.js"></script>

        <script type="text/javascript">

            function getMap(div) {
                var map = L.map(div);
                L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo2graatone&zoom={z}&x={x}&y={y}', {attribution: '&copy; <a href="http://kartverket.no">Kartverket</a>Í„'}).addTo(map);
                return map;
            }

            (function () {
                'use strict';
                var map = getMap('map');
                map.setView([63.429722, 10.393333], 5);
                var api = new KR.API({
                    europeana: {
                        apikey: 'pYEaya4fK'
                    }
                });

                var europeana = {
                    api: 'europeana',
                    query: 'PROVIDER:"Europeana 280"'
                    //collection: '2058626_Ag_EU_LoCloud_NRA-e'//'9200166_Ag_EU_TEL_a1062_Eu_Libraries_Zurich', '9200387_Ag_EU_TEL_a1225_British_Library'
                };

                var bbox = map.getBounds().toBBoxString();
                console.log(bbox)
                api.getBbox(europeana, bbox, function (geoJson) {
                    console.log(geoJson);

                    _.each(geoJson.features, function (feature) {
                        console.log(feature.properties);
                    });

                    var l = L.geoJson(geoJson).addTo(map);
                }, function (e) {console.log(e);});

            }());
        </script>
    </body>
</html>
